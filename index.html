<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

    <!-- Completed state start -->
    <!-- 
  Thank you!
  We've added your card details
  Continue -->
    <main>
        <div class="left">
            <div class="card-front">
                <div class="logo">
                    <img src="./images/card-logo.svg" alt="logo" />
                </div>
                <h1 class="card-number">0000 0000 0000 0000</h1>

                <div class="card-front-bot">
                    <p class="name">JANE APPLESEED</p>
                    <p class="exp-date">
                        <span class="mm">00</span>/<span class="yy">00</span>
                    </p>
                </div>
            </div>

            <div class="card-back">
                <p class="cvc">000</p>
            </div>
        </div>

        <div class="right">
            <div class="form">
                <label for="name">CARHHOLDER NAME</label>
                <input type="text" id="name" placeholder="e.g.Jane Appleseed" autocomplete="off" />

                <label for="number">CARD NUMBER</label>
                <input type="text" id="number" placeholder="e.g.1234 5678 9123 0000" autocomplete="off" minlength="19" maxlength="19" />

                <div class="date">
                    <div class="exp-date-div">
                        <label for="mm-date">EXP.DATE(MM/YY)</label>
                        <div class="date-inputs">
                            <input type="number" placeholder="MM" id="mm-date" max="12" />
                            <input type="number" placeholder="YY" id="yy-date" max="99" />
                        </div>
                    </div>

                    <div class="cvc-div">
                        <label for="cvc-number">CVC</label>
                        <input type="number" id="cvc-number" placeholder="e.g.123" max="999" />
                    </div>
                </div>

                <button class="confirm" onclick="handleConfirm()">Confirm</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Harmon Javier</a>.
    </div>
</body>

</html>
